<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
</head>

<body>
    <header>Pomodoro Timer</header>
    <section>
        <div id="selectTime">
            <button class="selectTimeButton" id="pomodoroButton">Pomodoro</button>
            <button class="selectTimeButton" id="shortBreakButton">Short Break</button>
            <button class="selectTimeButton" id="LongBreakButton">Long Break</button>
        </div>
        <div id="timer">
            <span id="timerClock">00:00</span>
        </div>
        <div id="timeControl">
            <button class="timeControlButton" id="startButton">Start</button>
            <button class="timeControlButton" id="stopButton">Stop</button>
            <button class="timeControlButton" id="resetButton">Reset</button>
        </div>
    </section>
</body>

</html>
